<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css"> <!-- link to the stylesheet -->
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>

<body class="slate-300-bg">
  <div class="card white-bg">
    <img src="images/image-qr-code.png" alt="QR code image" class="card-image"> <!-- image of the QR code -->
    <h1 class="card__title">Improve your front-end skills by building projects</h1> <!-- title of the card -->
    <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> <!-- description text -->
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vassiliprokopenko.com">Vassili Prokopenko</a>.
  </div>
</body>
</html>
